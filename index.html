<body>
    <div class="container">
        <div class="leftpart">
            <h1>facebook</h1>
            <p>Facebook helps you connect and <br>share with the people in your life.</p>
        </div>
        <div class="rightpart">
            <form action="">
                <input type="text" placeholder="Email address or phone number" required>
                <input type="password" placeholder="Password" required>
                <a href="" class="loginbtn">Login</a>
                <a href="https://www.facebook.com/login/identify/?ctx=recover&ars=facebook_login&from_login_screen=0"
                    class="forget">Forgotten password?</a>
                <hr />
                <div class="sign-up">
                    <a href="https://www.facebook.com/#" class="signupbtn">Create New Account</a>
                </div>
            </form>
            <p><b>Create by Shayan</b> for a celebrity, brand or business.</p>
        </div>
    </div>
